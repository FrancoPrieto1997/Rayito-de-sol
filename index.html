  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #fff8dc;
    }

    .container {
      background: white;
      display: inline-block;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
      color: #ff9900;
    }

    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .btn-si {
      background-color: #28a745;
      color: white;
    }

    .btn-no {
      background-color: #dc3545;
      color: white;

<body>

<div class="container" style="height: 200px;">
  <h1>¬øSoy tu rayito de sol? ‚òÄÔ∏è</h1>
  <button class="btn-si" onclick="mostrarRespuesta('¬°Yupiii... sab√≠a que dir√≠as que s√≠!! üòç')">S√≠</button>
  <button class="btn-no" id="noBtn" onclick="moverBoton()">No</button>
  <div class="respuesta" id="respuesta"></div>
</div>

<script>
  function mostrarRespuesta(texto) {
    document.getElementById('respuesta').textContent = texto;
  }

  const noBtn = document.getElementById('noBtn');

  function moverBoton() {
    const container = document.querySelector('.container');
    const maxX = container.offsetWidth - noBtn.offsetWidth;
    const maxY = container.offsetHeight - noBtn.offsetHeight;

    const newX = Math.random() * maxX;
    const newY = Math.random() * maxY;

    noBtn.style.left = `${newX}px`;
    noBtn.style.top = `${newY}px`;
  }

  // Evita que lo puedan tocar
  noBtn.addEventListener('mouseenter', moverBoton);
</script>

</body>
